version: "3"

networks:
  cumbucax:
    external: false

services:
  app:
    build:
      context: .
    environment:
      - DATABASE_URL=ecto://postgres:postgres@db/cumbucax
      - DATABASE_DB=cumbucax
      - SECRET_KEY_BASE=WjH4pal9U8nz5lT5PcSfOsPUjDL5i6HrVsQ+Veo7cIKbt2AMKTRZidODxdePT5Ho
      - PORT=4000
    ports:
      - 4000:4000
    networks:
      - cumbucax
    depends_on:
      - db

  db:
    image: postgres:9.6
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cumbucax
    ports:
      - 5432:5432
    networks:
      - cumbucax
